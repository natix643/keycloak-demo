<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Keycloak login</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://localhost:8180/auth/js/keycloak.js"></script>
        <script src="/js/keycloakLogin.js"></script>
    </head>

    <body>
        <h2>Keycloak login</h2>

        <p>
            Logged in as:
            <strong id="username"></strong>
        </p>

        <p>
            <button type="button" id="loginButton">Login</button>
            <button type="button" id="logoutButton">Logout</button>
            <button type="button" id="clearButton">Clear tokens</button>
        </p>

        <h3>Access token</h3>
        <button type="button" id="refreshButton">Refresh</button>
        <code id="accessToken"></code>

        <h3>Refresh token</h3>
        <code id="refreshToken"></code>

        <h3>Protected API</h3>
        <button id="apiButton">Call</button>
        <pre id="apiData"></pre>

    </body>
</html>
